<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Misión Bebé 🎉</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      color: #3b3b3b;
      font-size: 2.5rem;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .hidden {
      display: none;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .bombas {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    /* Estilo de las bombas (simulan dibujo de bomba) */
    .bomba {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .bomba::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 35px;
      width: 20px;
      height: 25px;
      background-color: #333;
      border-radius: 5px;
      transform: rotate(20deg);
    }

    .bomba:hover {
      transform: scale(1.1);
    }

    /* Colores de bombas */
    .rosa { background-color: #ff8fc7; }
    .azul { background-color: #66b2ff; }

    .explosion {
      font-size: 2rem;
      margin-top: 2rem;
      animation: aparecer 1s ease-in-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="pantalla-inicial">
      <h1>🎉 Misión Bebé 🎉</h1>
      <p>¿Puedes descubrir cuál bomba esconde el gran secreto?</p>
      <button onclick="mostrarPista(0)">Comenzar</button>
    </div>

    <div id="pistas" class="hidden">
      <div id="pista-contenido"></div>
    </div>

    <div id="bombas" class="hidden">
      <h2>🕵️‍♀️ Elige el color que creas correcto</h2>
      <p>¿Será niño o niña? 💖💙</p>

      <div class="bombas">
        <div class="bomba rosa" onclick="verificarGenero('NIÑA')">1</div>
        <div class="bomba azul" onclick="verificarGenero('NIÑO')">2</div>
        <div class="bomba rosa" onclick="verificarGenero('NIÑA')">3</div>
        <div class="bomba azul" onclick="verificarGenero('NIÑO')">4</div>
        <div class="bomba rosa" onclick="verificarGenero('NIÑA')">5</div>
      </div>

      <div id="resultado" class="explosion hidden"></div>
    </div>
  </div>

  <script>
    const pistas = [
      {
        pregunta: "🔍 Pista 1: No me puedes ver, pero sí escuchar. A veces sueno fuerte, a veces suave. Cuando estoy dentro de mamá, me escuchan con una máquina. ¿Qué soy?",
        tipo: "",
        respuesta: "LATIDO"
      },
      {
        pregunta: "🔍 Pista 2: Estoy en casi todos los antojos de embarazada. A veces soy dulce, a veces salado. Me puedes tomar, comer o congelar. ¡Soy la perdición de muchas mamás!",
        tipo: "💡 Una pista: empiezo por C y termino en E.",
        respuesta: "CHOCOLATE"
      },
      {
        pregunta: "🔍 Pista 3: Todos me esperan con emoción. A veces llego antes, a veces después. Las contracciones me anuncian. Cuando llego, cambia la vida para siempre.",
        tipo: "",
        respuesta: "BEBE"
      },
      {
        pregunta: "🔍 Pista 4: Soy cómodo, calentito y silencioso. Mamá me lleva a todos lados sin que yo camine. Me muevo con ella y me alimento sin pedir. ¿Dónde estoy?",
        tipo: "",
        respuesta: "VIENTRE"
      }
    ];

    let pistaActual = 0;

    function mostrarPista(index) {
      document.getElementById("pantalla-inicial").classList.add("hidden");
      document.getElementById("pistas").classList.remove("hidden");

      const contenido = document.getElementById("pista-contenido");
      const pista = pistas[index];

      contenido.innerHTML = `
        <h2>Pista ${index + 1}</h2>
        <p>${pista.pregunta}</p>
        ${pista.tipo ? `<small>${pista.tipo}</small>` : ""}
        <br>
        <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí" />
        <br>
        <button onclick="validarRespuesta()">Enviar</button>
      `;
    }

    function validarRespuesta() {
      const input = document.getElementById("respuesta").value.trim().toUpperCase();
      const respuestaCorrecta = pistas[pistaActual].respuesta.toUpperCase();

      if (input === respuestaCorrecta) {
        pistaActual++;
        if (pistaActual < pistas.length) {
          mostrarPista(pistaActual);
        } else {
          mostrarBombas();
        }
      } else {
        alert("Respuesta incorrecta. Intenta de nuevo.");
      }
    }

    function mostrarBombas() {
      document.getElementById("pistas").classList.add("hidden");
      document.getElementById("bombas").classList.remove("hidden");
    }

    function verificarGenero(genero) {
      const resultado = document.getElementById("resultado");
      resultado.classList.remove("hidden");

      if (genero === "NIÑA") {
        resultado.innerHTML = "🎀 ¡Felicidades! Es una NIÑA 💖";
      } else {
        resultado.innerHTML = "💥 ¡Oops! No acertaste, es una NIÑA 💖";
      }
    }
  </script>
</body>
</html>
